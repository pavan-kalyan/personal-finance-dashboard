{% extends "base.html" %}
{% block title %}Edit Tag{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}
{% block content %}
    <h1>Edit Tag</h1>
    <br>
    <form action="/tags/{{ tag.id }}/edit" method="post">
        <input type="text" placeholder="Name" name="name" value="{{ tag.name }}">
        <br> <br>
        <input class="btn btn-default" type="submit" value="Update Category">
    </form>
{% endblock %}
